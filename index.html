<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Calculator app</title>
  </head>
  <body class="t3">
    <div class="calculator">
      <div class="calcHeader">
        <h1>calc</h1>
        <div class="calcTheme">
          <span>THEME</span>
          <div class="themeToggle">
            <form>
              <label for="1st">1</label>
              <label for="2nd">2</label>
              <label for="3rd">3</label>
              <input type="radio" id="1st" name="theme" />

              <input type="radio" id="2nd" name="theme" />

              <input type="radio" id="3rd" name="theme" />
            </form>
          </div>
        </div>
      </div>
      <input type="text" class="screen" autofocus placeholder="0" />
      <div class="calcButtons">
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button id="delete">DEL</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button id="add">+</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button id="subtract">-</button>
        <button class="numbers">.</button>
        <button class="numbers">0</button>
        <button id="divide">/</button>
        <button id="multiply">x</button>
        <button id="reset">RESET</button>
        <button id="equals">=</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="index.js"></script>
  </body>
</html>
